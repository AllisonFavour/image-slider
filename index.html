<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .container {
      text-align: center;
    }

    #img {
      width: 400px;
      max-width: 500px;
      height: 200px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drake</h1>

    <div class="img-div">
      <img id="img" src="./drake/drake1.jpeg" alt="Drake's Picture">
    </div>

    <div class="btn-div">
      <button id="prev-btn">Previous Photo</button>
      <button id="next-btn">Next Photo</button>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
